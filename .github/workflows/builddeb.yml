name: Build the YouTube Reborn deb

on:
  workflow_dispatch:
    
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@main

      - name: Cache RootHide/theos
        id: cache-theos
        uses: actions/cache@v3
        with:
          path: |
            theos
          key: ${{ runner.os }}-submodules

      - name: Update RootHide/theos
        if: steps.cache-theos.outputs.cache-hit != 'true'
        uses: actions/checkout@main
        with:
          repository: RootHide/theos
          ref: master
          submodules: recursive
          path: theos

      - name: Cache chrisharper22/sdks
        id: cache-sdks
        uses: actions/cache@v3
        with:
          path: |
            theos/sdks
          key: ${{ runner.os }}-submodules

      - name: Update chrisharper22/sdks
        if: steps.cache-sdks.outputs.cache-hit != 'true'
        uses: actions/checkout@main
        with:
          repository: chrisharper22/sdks
          ref: main
          sparse-checkout: iPhoneOS16.2.sdk
          path: theos/sdks

      - name: Cache PoomSmart/YouTubeHeader
        id: cache-YouTubeHeader
        uses: actions/cache@v3
        with:
          path: |
            YouTubeHeader
          key: ${{ runner.os }}-submodules

      - name: Checkout PoomSmart/YouTubeHeader
        if: steps.cache-YouTubeHeader.outputs.cache-hit != 'true'
        uses: actions/checkout@main
        with:
          repository: PoomSmart/YouTubeHeader
          ref: main
          path: YouTubeHeader

      - name: Build Package 
        run: |
          brew install make xz ldid 
          export THEOS=theos
          gmake clean package FINALPACKAGE=1

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        with:
          path: packages/*.deb
